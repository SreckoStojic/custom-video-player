<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div>
        <label>Choose video:</label>
            <select class="js-choose-video" name="speed" onchange="chooseVideo()">
                <option selected value="./videos/clip1.mp4">Clip 1</option>
                <option value="./videos/clip2.mp4">Clip 2</option>
            </select>
        </div>
        <video>
            <source src="./videos/clip1.mp4" type="video/mp4" >
        </video>
        <input class="css-time-video js-time-video" type="range" onchange="timeChangeVideo()"/>
        <div class="css-controls-video">
            <button class="css-btn css-play-pause-btn js-play-pause-btn" onclick="playPauseVideo()"></button>
            <!--<button class="css-btn js-play-btn" onclick="playVideo()">Play</button>
            <button class="css-btn js-pause-btn" onclick="pauseVideo()">Pause</button>
            -->
            <button class="css-btn css-mute-btn js-mute-btn" onclick="muteVideo()"></button>
            <input class="js-volume" type="range" min="0" max="100" onchange="volumeChange()"/>
            <label>Speed:</label>
            <select class="js-speed-video" name="speed" onchange="speedChangeVideo()">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option selected value="1">1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button class="css-btn css-full-screen-btn js-full-screen-btn" onclick="fullScreenVideo()"></button>
        </div> 
    </main>
    <script src="index.js"></script>
</body>
</html>
